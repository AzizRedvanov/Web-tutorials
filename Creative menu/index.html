<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creative menu</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="HeaD" class="animated">
        <div class="header">
            <nav>
                <a href="javascript://0" onclick="slowScroll('#home')">
                    <div class="logotype">LOGO</div>
                </a>
                <ul class="menu menu1">
                    <li><a href="javascript://0" onclick="slowScroll('#section1')">Section 1</a></li>
                    <li><a href="javascript://0" onclick="slowScroll('#section2')">Section 2</a></li>
                    <li><a href="javascript://0" onclick="slowScroll('#section3')">Section 3</a></li>
                    <li><a href="javascript://0" onclick="slowScroll('#section4')">Section 4</a></li>
                    <li><a href="javascript://0" onclick="slowScroll('#section5')">Section 5</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="home" class="section"><h1>HOME</h1></div>
    <div id="section1" class="section"><h1>SECTION 1</h1></div>
    <div id="section2" class="section"><h1>SECTION 2</h1></div>
    <div id="section3" class="section"><h1>SECTION 3</h1></div>
    <div id="section4" class="section"><h1>SECTION 4</h1></div>
    <div id="section5" class="section"><h1>SECTION 5</h1></div>
    
    <script type="text/javascript" src="scrollwatch.js"></script>
    <script type="text/javascript">
        function Resize(){
            $("#HeaD").height($(".header").height()+12);
            $("#HeaD").css({'transition': 'none'});
        }

        function slowScroll(id){
            var offset = 0;
            $('html,body').animate({
                scrollTop: $(id).offset().top - offset
            },600);
            return false;
        }
        $(document).ready(function () {
            Resize();
            $(window).resize(function() {
                Resize();
            });
            $(function() {
                $('.section').scrollWatchMapTo('nav a');
            });
        });
    </script>
</body>
</html>
