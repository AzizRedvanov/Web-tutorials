<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Very beautiful contact form</title>
    <link rel="stylesheet" href="form1.css" />
</head>
<body>
    <div class="form">
        <h3>Форма обратной связи</h3>
        <div>
            <input type="text" name="name" id="name" class="input" placeholder="Имя" required/>
        </div>
        <div>
            <input type="number" name="phone" id="phone" class="input" placeholder="Номер" required/>
        </div>
        <div>
            <textarea name="message" id="message" class="input" placeholder="Сообщение" required></textarea>
        </div>
        <div>
            <button type="button" id="submit">Отправить</button>
        </div>
    </div>
</body>
</html>
